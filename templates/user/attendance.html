{% extends "user/base2.html" %}
 
 {% block pageContent %}


 <style>
    .box{
        width: 500px;
        height: 260px;
        
        background-color: rgb(159, 140, 230);
        border: 2px solid rgba(234, 110, 9, 0.514) ;
        border-radius: 25px;
        margin-left: 300px;
        

    }
    form{
       margin-left: 80px;
       margin-top: 10px;
    }
    .form-control{
        width: 80%;

    }
    .btn{
        margin-left: 120px;
        margin-top: 10px;
    }
 </style>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-3">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0" >Attendance</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>



<div class="box justify-content-end" >
    
        <div class="d-flex justify-content-center">
            <h4 class="" style="margin-top: 20px;">View Attendance</h4>
        </div>

        <div class="container">
        <form action="{% url 'view_attendance' %}" method="POST">{% csrf_token %}
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Start Date :</label>
              <div class="col-sm-8">
                <input type="date" class="form-control"  placeholder="Start Date" name="s_date">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-4 col-form-label">End Date :</label>
              <div class="col-sm-8">
                <input type="date" class="form-control"  placeholder="End Date" name="e_date">
              </div>
            </div>
            <div class="form-group row col-sm-6">
                
                <div  >
                  <button class="btn btn-primary"> Submit</button>
                </div>
              </div>
          </form>
   </div>






{% endblock pageContent %}
