{% load static %}

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">view Attendance</h4>
            
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" style="text-align: center;">
                
                <thead>
                    <tr>
                        
                      <th class="text-center py-2">Slno </th>
                        <th class="text-center py-2">Date </th>
                        <th class="text-center py-2">Status</th>
                       
                       
                    </tr>
                </thead>
                <tbody>
                    {% for i in attendance %}
                    <tr data-toggle="modal" data-target="#add-{{forloop.counter}}" style="cursor: pointer;">
                      
                       <td class="px-2 py-1 text-center" >{{forloop.counter}}</td>
                        <td class="px-2 py-1 text-center" >{{i.Date | date:'d-m-Y'}}</td>
                        <td class="px-2 py-1 text-center "  ><button class="btn-outline-primary">{{i.status}}</button></td>
                        
                        
                        
                    </tr>
                    {% endfor %}

                               

                </tbody>
            </table>
 
        </div>
    </div>
</div>
