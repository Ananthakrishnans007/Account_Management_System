{% extends "user/base2.html" %} 
{% block pageContent %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <style>
        .form-control{
            width: 100%;
        }
        .modal-content {
            width: 350px;
        }
        

    </style>
</head>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-3">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">Report Issue</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>


    <div class="modal-dialog mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 " role="document">
      <div class="modal-content " >
        
        <form action="{% url 'issue' %}" method="POST" >{% csrf_token %}
        <div class="modal-body" >
            
            
             
                  <div class="form-group col-md-12 input_field">
                    <label style="font-size: 18px;">To</label>
                    <select name="staff" class=" py-1 fa fa-caret-down " style="width: 100%;">
                        <option>--select--</option>
                        <option>Staff 1</option>
                        <option>Staff 2</option>
                        <option>Staff 3</option>
                       
                    </select>
                  </div>
                
                  <div class="form-group col-md-12 input_field">
                    <label style="font-size: 18px;">Report</label>
                    <textarea name="report" class="form-control" style="height: 80px;"></textarea>
                  </div>
                
                
                    
        </div>
              
                
        
     
            <center>
            <input type="submit" class="btn btn-info" value="Submit" style="margin-bottom: 10px;">
        </center>
      
        </form>
      </div>
    </div>
  



{% endblock pageContent %}
