{% extends "administrator/base1.html" %} 
{% block pageContent %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <style>
        .form-control{
            width: 100%;
        }
        .modal-content{
           
       
            width: 350px;
        
        }
       

    </style>
</head>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-3">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">Attendance : {{dep}}</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>


    <div class="modal-dialog mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 " role="document">
      <div class="modal-content " >
        
        <form action="{% url 'add_attendance' %}" method="POST" >{% csrf_token %}
        <div class="modal-body" >
            
            
             
                  <div class="form-group col-md-12 input_field">
                    <label style="font-size: 18px;">Date</label>
                    <input type="date" class="form-control input  " name="date" placeholder="Date"  >
                       
                  </div>
                
                  <div class="form-group col-md-12 input_field">
                    <label style="font-size: 18px;">Employee</label><br>
                    <select name="emp" class=" form-control fa fa-caret-down" >
                        <option>--select--</option>
                        {% for i in employee %}
                        <option value="{{i.user.id}}" >{{i.user.first_name}} {{i.user.last_name}}</option>
                        {% endfor %}
                    </select>
                    
                        
                  </div>
                  <div class="form-group col-md-12 input_field">
                  <select name="attendance" class=" form-control fa fa-caret-down" >
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    
                </select>
                </div>
                
                    
        </div>
              
                
        
        <center>
            <input type="submit" class="btn btn-info" value="Save" style="margin-bottom: 10px;">
        </center>
      
        </form>
      </div>
    </div>
  



{% endblock pageContent %}
