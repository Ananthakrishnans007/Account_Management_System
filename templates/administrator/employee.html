{% extends "administrator/base1.html" %} 
{% block pageContent %}
{% load static %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-3">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">Departments</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>


{% for i in department %}

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet">
    
    <div class="mdc-card info-card info-card--success">
        <a href="{% url 'show_employee' i.id %}" style="text-decoration: none;">
        <div class="card-inner" style="height:80px">
            
            <h5 class="card-title " style="font-size: 25px;">{{i.Department_Name}}</h5>
            <!-- <h5 class="font-weight-light pb-2 mb-1 border-bottom"></h5>
            <p class="tx-12 text-muted">Over All Count of Departments</p> -->
            <div class="card-icon-wrapper">
                <i class="material-icons">business</i>
            </div>
        
        </div>
    </a>
    </div>

</div>
{% endfor %}



{% endblock pageContent %}
